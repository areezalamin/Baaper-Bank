<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>

        <h1 class="text-success text-center mb-5">Deposite your black <span class="text-danger">MOONEY!!</span></h1>

    </header>

    <main class="container bg-danger bg-opacity-25 p-5">
        <section>
            <div class="container">
                <div class="grid d-flex gx-5 justify-content-around">
                    <div class="g-col-4 p-5 bg-primary bg-opacity-25 rounded">
                        <h3>Deposite</h3>
                        <h2>$ <span id="deposite-amout">00</span></h2>
                    </div>
                    <div class="g-col-4 p-5 bg-warning bg-opacity-25 rounded">
                        <h3>Withdrow</h3>
                        <h2>$ <span id="withdraw-amount">00</span></h2>
                    </div>
                    <div class="g-col-4 p-5 bg-danger bg-opacity-25 rounded">
                        <h3>Total</h3>
                        <h2>$ <span id="total-amount">1100</span></h2>
                    </div>
                  </div>
            </div>
        </section>
        <section>
            <div class="container mt-3">
                <div class="grid d-flex gx-5 justify-content-around">
                    <div class="p-5 bg-danger bg-opacity-25">
                        <h3>Please Deposite</h3>
                        <h6><input class="" id="deposite-input" type="text" placeholder="$ Amount you want to deposite"></h6>
                        <button id="deposite-button" class="btn btn-danger">Deposite</button>
                    </div>
                    <div class="p-5 bg-warning bg-opacity-25">
                        <h3>Please Withdrow</h3>
                        <h6><input id="withdrow-input" class="border block border-gray-400 rounded" type="text" placeholder="$ Amount you want to withdrow"></h6>
                        <button id="withdrow-button" class="btn btn-warning">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <script src="Banking.js"></script>
  </body>
</html>
</body>
</html>
