<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>


    <header>

        <h1 class="text-success text-center mb-5">Welcome to <span class="text-danger"> Bapper Bank</span></h1>

    </header>


    <main>

        <div class="container w-50 mx-auto bg-success bg-opacity-25 rounded ">

          <h2 class="text-center text-success pt-3">Please Login</h2>
            
            <div class="mb-3 w-75 ">
              <label for="exampleInputEmail1" class="form-label mt-3">Email address</label>
              <input id ='email-field' type="email"  placeholder="Please inter your email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-75">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input id ='password-field' type="password" placeholder="Please inter your password" class="form-control" id="exampleInputPassword1">
            </div>

            <button id="login-submit" type="submit" class="btn btn-success">Submit</button>

          </div>

          <h1 class="for-warning"></h1>


          <div class="w-25 mx-auto bg-success bg-opacity-25">
            <h4 class="text-center">Gmail : amitorbaap@gmail.com</h4>
            <h4 class="text-center">Password : amitorbaap</h4>
          </div>


    </main>


    <script src="Login.js">

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


  </body>

</html>
